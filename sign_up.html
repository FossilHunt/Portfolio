<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <body>
        <h1>Bit academy sign up</h1>

        <div class="Test">
        <form action="sign_up.html" 
        method="get">
         <p>Naam</p>
         <input type="text"
         name="Naam" placeholder="Enter Name">

        <p>Wachtwoord</p>
         <input type="password"
         name="Wachtwoord" placeholder="Enter Password">

        <p>Telefoon Nummer</p>
         <input type ="number"
         name="Number" placeholder="Enter PhoneNumber">

        <p>E-Mail</p>
        <input type ="email"
         name="E-Mail" placeholder="Enter E-Mail">

         <p>Provincie</p>
            <select>
                <option>Flevoland</option>
                <option>Groningen</option>
                <option>Noord-holland</option>
                <option>Zuid-holland</option>
                <option>Friesland</option>
                <option>Utrecht</option>
                <option>Overijsel</option>
            </select>

        <p>Doe je een sport?</p>
         Ja <input type="radio" 
         name="ja"> 
        nee <input type="radio"
         name="nee">

         <p>Favoriete dag van de week</p>
            Zondag
            <input type="checkbox"
                name="zondag">
            Maandag
             <input type="checkbox"
                name="maandag">
            Dinsdag
             <input type="checkbox"
                 name="dinsdag">
            Woensdag
             <input type="checkbox"
                 name="Woensdag">
            Donderdag
             <input type="checkbox"
                 name="donderdag">
            Vrijdag
             <input type="checkbox"
                 name="vrijdag">
            Zaterdag
             <input type="checkbox"
                 name="Hallo">
            
        
            <p>Datum van inschrijving</p>
            <input type ="date"
            name="Datum">

            <p>Comment</p>
                <textarea name="comment" rows="5" cols="50"></textarea>
            <input type = "submit" value = "Schrijf in!">
        </form>
        </div>
    </body>
</html>
